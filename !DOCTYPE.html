<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .content {
            display: none;
        }

        .content.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="showHome()">Home</a></li>
                <li><a href="#" onclick="showAbout()">About</a></li>
                <li><a href="#" onclick="showContact()">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="content">
            <h1>Welcome to our website!</h1>
            <p>This is the home page content.</p>
        </section>
        
        <section id="about" class="content">
            <h1>About Us</h1>
            <p>This is the about page content.</p>
        </section>
        
        <section id="contact" class="content">
            <h1>Contact Us</h1>
            <p>This is the contact page content.</p>
        </section>
    </main>

    <script>
        function showHome() {
            hideAllContent();
            document.getElementById('home').classList.add('show');
        }

        function showAbout() {
            hideAllContent();
            document.getElementById('about').classList.add('show');
        }

        function showContact() {
            hideAllContent();
            document.getElementById('contact').classList.add('show');
        }

        function hideAllContent() {
            var contents = document.getElementsByClassName('content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].classList.remove('show');
            }
        }

        showHome(); // Show Home content by default
    </script>
</body>
</html>
